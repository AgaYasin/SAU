<!doctype html>
<html lang="tr" TR>
    <head>
        <meta charset="utf-8">
        <title>İLETİŞİM</title>
        <link rel="icon" href="logo.png" type="image/icon type">
        <link type="text/css" rel="stylesheet" href="WebSitesi.css">
       <script type="text/javascript" lang="javascript">
             function formkontrol(){
               if(document.getElementById("isim").value==""){
                   alert("İsim alanı boş bırakılamaz!");
                   return;
               }
                if(document.getElementById("isim").value!=""){
                    if(document.getElementById("isim").value.length<3||document.getElementById("isim").value.length>25){
                        alert("İsim en az 3 en fazla 25 karakter olmalıdır!");
                        return;
                    }
                }
                 if(document.getElementById("soyisim").value==""){
                   alert("Soyisim alanı boş bırakılamaz!");
                   return;
               }
                if(document.getElementById("soyisim").value!=""){
                    if(document.getElementById("soyisim").value.length<3||document.getElementById("soyisim").value.length>25){
                        alert("Soyisim en az 3 en fazla 25 karakter olmalıdır!");
                        return;
                    }
                }
                if(document.getElementById("mail").value==""){
                    alert("Mail adresi alanı boş bırakılamaz!");
                    return;
                }
                 if(document.getElementById("mail").value!=""){
                     if(document.getElementById("mail").value.indexOf("@",0)==-1||document.getElementById("mail").value.indexOf(".",0)==-1){
                         alert("Lütfen geçerli bir mail adresi girin!");
                         return;
                     }
                 }
                     if(document.getElementsByName("radio")[0].checked==false&&document.getElementsByName("radio")[1].checked==false){
                         alert("Lütfen cinsiyetinizi seçin!");
                         return;
                     }
                 if(document.getElementById("textarea").value==""){
                     alert("Görüşlerin kısmı boş bırakılamaz!");
                     return;
                 }
                 
                 document.iletisimformu.submit();
             }
             
       </script>
    </head>
    <body>
        
        <form id="iletisimformu" name="iletisimformu" action="form.php" method="post" >
            <table>
                <tr>
                    <th colspan="3">İletişim</th>
                </tr>
                <tr>
                    <td>İsim</td>
                    <td><input type="text" id="isim" name="isim"></td>
                </tr>
                <tr>
                    <td>Soy İsim</td>
                    <td><input type="text" id="soyisim" name="soyisim"></td>
                </tr>
                <tr>
                    <td>Mail</td>
                    <td><input type="email" id="mail" name="mail"></td>
                </tr>
                 <tr>
                    <td>Cinsiyet</td>
                    <td><input type="radio" id="radio" name="radio" value="erkek">Erkek<input type="radio" id="radio" name="radio" value="kadın">Kadın</td>
                </tr>
                <tr>
                    <td>Görüşlerin/Bana Bildir</td> 
                    <td><input type="textarea" rows="3" id="textarea" name="textarea"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" id="checkbox" name="checkbox">İsteğe bağlı mail bildirimlerini almak istiyorum.</td>
                </tr>
                <tr>
                    <td><input type="button" id="submit" value="Gönder" onclick="formkontrol()"></td>
                    <td><input type="reset" value="Formu Temizle"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
